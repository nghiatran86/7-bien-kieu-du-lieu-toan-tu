<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chương trình nhập điểm cho sinh viên</title>
</head>
<body>
<script>
    let ly = parseFloat(prompt("nhap diem ly: "));
    let hoa = parseFloat(prompt("nhap diem hoa: "));
    let sinh = parseFloat(prompt("nhap diem sinh: "));
    let tongdiem = ly + hoa + sinh;
    document.write(tongdiem + "<br/><br/> ");
    let diemtb = tongdiem/3;
    document.write(diemtb);

</script>
</body>
</html>
